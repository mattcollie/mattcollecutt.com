<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta name="keywords" content="matt collecutt, matt, collecutt, portfolio, developer, web developer, matthew collecutt" />
		<meta name="description" content="Matt Collecutts Personal portfolio software development and software engineer website" />
		<meta name="author" content="Matt Collecutt" />
		<meta name="copyright" content="&copy;" />
		<meta name="robot" content="index, follow" />
		<meta name="og:title" property="og:title" content="Matt Collecutt">
		<meta name="og:description" property="og:description" content="Matt Collecutts personal software developer website">
		<meta name="og:image" property="og:image" content="/static/images/me.jpg" />
		<meta name="og:url" property="og:url" content="https://mattcollecutt.com" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<script>
			if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
				document.documentElement.classList.add('dark')
				localStorage.theme = 'dark';
			} else {
				document.documentElement.classList.remove('dark')
				localStorage.theme = 'light';
			}
		</script>
		%sveltekit.head%
	</head>
	<body class="min-h-screen flex flex-col" data-sveltekit-preload-data="hover">
		<div class="main min-h-screen flex flex-col bg-white text-black dark:bg-black dark:text-white font-serif p-16">%sveltekit.body%</div>
	</body>
</html>
